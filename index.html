<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css"type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>zaaaa</title>
</head>
<body>
  <div class="container-">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2>Customize your pizza!</h2>
            <form>
              <div class="form-group">
                <select class="form-control" class="pizza-size">
                  <option selected="selected">Select a pizza size</option>
                  <option value="smallPizza">Small 10"</option>
                  <option value="mediumPizza">Medium 14"</option>
                  <option value="largePizza">Large 17"</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control" class="toppings">
                  <option selected="selected">Select your toppings</option>
                  <option value="meat">Pepperoni</option>
                  <option value="meat">Sausage</option>
                  <option value="meat">Vegan Peperoni</option>
                  <option value="meat">Soy Curds</option>
                  <option value="veggie">Onion</option>
                  <option value="veggie">Spinach</option>
                  <option value="cheese">Mozzarella</option>
                  <option value="cheese">Vegan Mozzarella</option>
                  <option value="cheese">Feta</option>
                  <option value="cheese">Vegan feta</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control" class="regular-pizzas">
                  <option selected="selected">Don't want a custom pizza? Select a classic</option>
                  <option value="classicMeat">Hawaiian</option>
                  <option value="classicMeat">Classic pepperoni</option>
                  <option value="classicVeggie">Spinach and feta</option>
                  <option value="classicVegan">Vegan version of any classic</option>
                </select>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6" class="cost">
        <div class="card">
          <div class="card-body">
            <h2>Your total:</h2>
            <hr>
            <div id="totalCost">
            </div>
          </div>
        </div>
      </div>
    </body>
    </html>
